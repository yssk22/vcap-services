---
capacity: 200
plan: free
local_db: sqlite3:/var/vcap/services/redis/redis_node.db
mbus: nats://localhost:4222
index: 0
base_dir: /var/vcap/services/redis/instances
ip_route: 127.0.0.1
logging:
  level: debug
pid: /var/vcap/sys/run/redis_node.pid
max_memory: 16
node_id: redis_node_free_1
supported_versions: ["2.2", "2.4", "2.6"]
default_version: "2.6"
port_range:
  first: 5000
  last: 25000
migration_nfs: /mnt/appcloud
# z_interval: 30
service_log_dir: /var/vcap/sys/log/redis
service_bin_dir:
  "2.2":  /var/vcap/packages/redis22
  "2.4":  /var/vcap/packages/redis24
  "2.6":  /var/vcap/packages/redis26
service_common_dir: /var/vcap/store/redis_common
command_rename_prefix: protect-command-prefix
max_clients: 500
# fqdn_hosts: false
image_dir: /var/vcap/services/redis/redis_image
persistent: true
# op_time_limit: 6
